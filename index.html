<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>LHZ - MultiServices</title>
  </head>
  <body>
    <header>
      <div class="bg__header">
        <div class="header__text">
          <img src="sources/img/logo.png" alt="logo image" />
          <h1 class="logo__letter">LHZ - Multiservices</h1>
        </div>
      </div>
      <nav>
        <ul>
          <li>Home</li>
          <li>About Us</li>
          <li>Services</li>
          <li>Mastery</li>
          <li>Demos</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="aboutus__container">
        <div class="header__container">
          <h2>About Us</h2>
          <p class="about__text">
            Giving varied and efficient service to all public based on their
            needs.
          </p>
        </div>

        <div class="profile__container">
          <div class="profile">
            <div class="profile__img">
              <img src="sources/img/profilepic.png" alt="team profile pic" />
            </div>
            <div class="profile__info">
              <p class="name">Juan Carlos La Hoz</p>
              <p class="position">CEO - Fundador</p>
              <p class="social__network"></p>
            </div>
          </div>
          <div class="profile">
            <div class="profile__img">
              <img src="sources/img/profilepic.png" alt="team profile pic" />
            </div>
            <div class="profile__info">
              <p class="name">Carlos A. La Hoz</p>
              <p class="position">Programador Web</p>
              <p class="social__network"></p>
            </div>
        </div>
        <div class="profile">
          <div class="profile__img">
            <img src="sources/img/profilepic.png" alt="team profile pic" />
          </div>
          <div class="profile__info">
            <p class="name">Johan M. Caminero</p>
            <p class="position">Asesor</p>
            <p class="social__network"></p>
          </div>
        </div>
        <div class="profile">
            <div class="profile__img">
              <img src="sources/img/profilepic.png" alt="team profile pic" />
            </div>
            <div class="profile__info">
              <p class="name">Jorge M. Coca</p>
              <p class="position">Programador</p>
              <p class="social__network"></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
